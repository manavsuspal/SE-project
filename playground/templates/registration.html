{% extends 'base.html' %}

{% block content %}
<h1>Register for {{ event.name }}</h1>
<form method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email" required>
    <br>
    <button type="submit">Register</button>
</form>
{% endblock %}
