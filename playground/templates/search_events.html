{% extends 'base.html' %}

{% block content %}

{% if searched %}
    <h1>You searched for {{ searched }}</h1>
    
    <br/>
    {% for event in events %}
       <a href = "http://127.0.0.1:8000/playground/{{event.slug}}"><li> {{event.name}}</li></a>
    </a><br/>
    {%endfor%}

    {%else%}
        <h1>Hey! You forgot to search for a Event...</h1>
    {%endif%}
{% endblock %}
